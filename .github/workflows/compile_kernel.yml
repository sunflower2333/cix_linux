name: Build and Release Linux Kernel

on:
  push:
    branches:
      - 874c4/bbdf2/cix_beta2_radxa_dev
  pull_request:
    branches:
      - 874c4/bbdf2/cix_beta2_radxa_dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cache build output
      uses: actions/cache@v3
      with:
        path: |
          OUT
        key: ${{ runner.os }}-kernel-${{ hashFiles('**/Makefile') }}
        restore-keys: |
          ${{ runner.os }}-kernel-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang llvm lld build-essential bc kmod cpio flex bison libssl-dev p7zip-full gcc-aarch64-linux-gnu

    - name: Build kernel
      run: |
        export KDIR=$PWD
        export KOUT=$KDIR/OUT
        export CROSS_COMPILE=aarch64-linux-gnu-
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- O=$KOUT -j16 defconfig
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- O=$KOUT -j16 cix.config
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- O=$KOUT -j$(nproc) modules_prepare
