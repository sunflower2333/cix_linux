    - name: Build VPU Driver
      run: |
        # Install scons
        sudo apt install scons
        # Clone driver
        git clone --depth=1 "https://gitlab.com/cix-linux/cix_opensource/vpu_driver/" vpu_kernel
        # Env
        export CROSS_COMPILE=aarch64-linux-gnu-
        export ARCH="arm64"
        export KDIR=$PWD/OUT
        export SYSROOT=$KDIR/VPUOUT/
        mkdir $SYSROOT
        # Build
        cd vpu_kernel && scons -j$(nproc) target=linux && cd ..
        cp $KDIR/VPUOUT/bin/aarch64-none-linux-gnu/amvx.ko $PWD/OUT/kernel_modules/extra

    - name: Package kernel
      run: |
        mkdir -p kernel-package
        cp OUT/arch/arm64/boot/Image kernel-package/
        7z a kernel.7z -t7z kernel-package/*

    - name: Package device tree
      run: |
        mkdir -p dtb-package
        cp OUT/arch/arm64/boot/dts/*/*.dtb dtb-package/
        7z a dtbs.7z -t7z dtb-package/*

    - name: Package modules
      run: |
        tar a modules.tar.gz kernel_modules/*

    - name: Package headers
      run: |
        7z a headers.7z -t7z linux_headers/*

    - name: Set Release Tag and Name
      id: set_tag_name
      run: |
        current_time=$(date +"%y.%U.%H.%M")
        echo "TAG_NAME=release-${current_time}" >> $GITHUB_ENV
        echo "RELEASE_NAME=Release ${current_time}" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.TAG_NAME }}
        release_name: ${{ env.RELEASE_NAME }}
        draft: false
        prerelease: false

    - name: Upload Kernel
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: kernel.7z
        asset_name: kernel.7z
        asset_content_type: application/x-7z-compressed

    - name: Upload Device Tree
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dtbs.7z
        asset_name: dtbs.7z
        asset_content_type: application/x-7z-compressed

    - name: Upload Modules
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: modules.tar.gz
        asset_name: modules.tar.gz
        asset_content_type: application/x-7z-compressed

    - name: Upload Headers
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: headers.7z
        asset_name: headers.7z
        asset_content_type: application/x-7z-compressed
