%YAML 1.2
---
$id: http://devicetree.org/schemas/sound/ipbloq,hda.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title:
  IPBloq HDA Controller Driver

maintainers:
  - Xing Wang <xing.wang@cixtech.com>

properties:
  compatible:
    enum:
      - ipbloq,hda

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    minItems: 3
    maxItems: 3
    items:
      - description: sysclk for APB clock
      - description: The 48m clock for synchronous logic.
      - description: reset clock

  clock-names:
    minItems: 3
    maxItems: 3
    items:
      - const: sysclk
      - const: clk48m
      - const: clkrst

  "#sound-dai-cells":
    const: 0

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names
  - "#sound-dai-cells"

additionalProperties: false

examples:
  - |
    ipb_hda: ipb-hda@70b0000 {
      compatible = "ipbloq, hda";
      reg = <0x0 0x700b0000 0x0 0x10000>;
      #sound-dai-cells = <0>;
      status = "disabled";
    };
